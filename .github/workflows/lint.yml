name: lint

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
  pull_request:

permissions:
  contents: read

jobs:

  golangci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: cd to service directory
        run: cd ${{ inputs.service_name }}

        # Настраиваем Go
      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'

        # Проверяем код линтером
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
